<extend name="Public/base" />
<block name="title">
    <title>宝宝穿搭</title>
</block>
<block name="main">
    <div class="am-g yu-main-container am-kai">
        <div data-am-widget="list_news" class="am-list-news am-list-news-default" >
            <!--列表标题-->
            <div class="am-list-news-hd am-cf">
                <!--带更多链接-->
                <a href="#" class=""> <h2 style="color:#ccc;">{$Think.lang.clothingmatch} </h2>
            </div>

            <div class="am-list-news-bd">
                <ul class="am-list">
					<volist name="contentlist" id="data">
	                       <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
		                        <div class="am-u-sm-3 am-list-thumb">
		                            <a href="{:U('Starball/Babystyling/index','blogId='.$data['blogId'])}"><img class="blog-photo-adjustor" src="{$data['imgSrc'][0]}" onerror="this.src='http://7xr7p7.com2.z0.glb.qiniucdn.com/114337783.jpg'"/> </a>
		                        </div>
		                        <div class=" am-u-sm-9 am-list-main">
		                            <h3 class="am-list-item-hd"><a href="{:U('Starball/Babystyling/index','blogId='.$data['blogId'])}" class="yu-blog-title">{$data.title}</a></h3>
		                            <div class="am-list-item-text">
		                                {$data.abstract}
		                            </div>
		                        </div>
		                    </li>
					</volist>
                </ul>
            </div>
        </div>
    </div>
</block>
<block name="customizedJavascript">
<script>
	$("#searchButton").click(function(){
	var searchValue = $("#searchValue")[0].value;
	if(searchValue != ""){
			var url = "{:U('Starball/List/showList/by/$by/byValue/$byValue')}";
			url = url.replace("$by", "search");
			url = url.replace("$byValue", encodeURI($("#searchValue")[0].value));
			window.location.href=url;
		}else{
			$("#searchValue").attr("placeholder", "请填写搜索条件");
		}
		
	});
</script>
</block>
