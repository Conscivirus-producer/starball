<extend name="Public/base" />
<block name="title">
    <title>我的账户</title>
</block>
<block name="main">
    <!-- Four Tabs -->
    <div class="yu-account-container">
        <div class="am-tabs" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs am-kai am-text-xs">
                <li class="am-active yu-account-tab">
                    <a href="#tab1" style="padding:18px 0;">我的账户</a>
                </li>
                <li class="yu-account-tab">
                    <a href="#tab2" style="padding:18px 0;">我的订单和退货</a>
                </li>
                <li class="yu-account-tab">
                    <a href="#tab3" style="padding:18px 0;">我的优惠券</a>
                </li>
                <li class="yu-account-tab">
                    <a href="#tab4" style="padding:18px 0;">我的礼品卡</a>
                </li>
            </ul>
            <!-- personal information block -->
            <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-in am-active am-padding-0" id="tab1">
                    <div class="am-g" style="margin-top:39px;">
                        <div class="am-u-sm-12 am-u-md-6 yu-account-block am-kai" style="margin-right:20px;">
                            <p class="yu-account-title">
                                我的个人信息
                            </p>
                            <p class="am-text-xs">
                                如果您的个人信息发生改变，请随时进行更新。为更好地保护您的个人信息，请输入密码以进行身份认证。
                            </p>
                            <form class="am-form" role="form">
                                <input type="text" class="am-form-field am-text-xs yu-account-input" placeholder="昵称">
                                <input type="email" class="am-form-field am-text-xs yu-account-input" placeholder="电子邮箱*">
                                <input type="text" class="am-form-field am-text-xs yu-account-input" placeholder="国家">
                                <input type="tel" class="am-form-field am-text-xs yu-account-input" placeholder="联络号码">
                            </form>
                            <p>
                                <button type="submit" class="am-btn am-btn-default yu-balck-button">
                                    提交
                                </button>
                            </p>
                            <!-- <div class="yu-otherlogin">
                            <span class="yu-seperate"></span>
                            <span class="yu-text-or">绑定社交媒体账号</span>
                            </div> -->
                        </div>

                        <div class="am-u-sm-12 am-u-md-6 yu-account-block am-kai">
                            <p class="yu-account-title">
                                更改密码
                            </p>
                            <form class="am-form" role="form">
                                <input type="password" class="am-form-field am-text-xs yu-account-input" placeholder="当前密码*">
                            </form>
                            <form class="am-form" role="form">
                                <input type="password" class="am-form-field am-text-xs yu-account-input" placeholder="输入密码* （至少5个字符）">
                            </form>
                            <form class="am-form" role="form">
                                <input type="password" class="am-form-field am-text-xs yu-account-input" placeholder="确认您的密码*">
                            </form>
                            <p>
                                <button type="submit" class="am-btn am-btn-default yu-balck-button">
                                    提交
                                </button>
                            </p>
                        </div>
                    </div>
                    <div class="am-tab-panel am-fade" id="tab2">

                    </div>
                    <div class="am-tab-panel am-fade" id="tab3">

                    </div>
                    <div class="am-tab-panel am-fade" id="tab4">

                    </div
                </div>
            </div>
        </div>
</block>
