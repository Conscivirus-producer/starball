<extend name="Public/base" />
<block name="title"><title>我的购物袋</title></block>
<block name="main">
	<include file="Public/cartcommon" />
	
	<div class="am-g">
  <div class="am-u-sm-3"></div>
  <div class="am-u-sm-9">
  	<div>订单已经生成,订单号为  <strong>{$orderNumber}</strong>  请您选择支付渠道</div>
  </br>
  	<div>
  		<input type="hidden" value="{$orderNumber}" id="orderNumber"/>
	<button type="button" class="am-btn am-btn-default" id="wxPay" onclick="">微信</button>
  	</div>
</div>
</div>
</block>
<block name="customizedJavascript">
	<script>
		$(".cart-step3").addClass("step-on");
		$("#cartlnk1").attr('href', "{:U('Starball/Cart/index')}");
		$("#cartlnk2").attr('href', "{:U('Starball/Cart/delivery')}");
		$("#cartlnk3").attr('href', "{:U('Starball/Payment/index')}");
		$('#wxPay').click(function(){
			var orderNumber = $('#orderNumber').val();
			window.location.href='{:U("Payment/wx")}?orderNumber='+orderNumber;
		});
	</script>
</block>
