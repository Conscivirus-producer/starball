</head>
<body>

<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>StarBall</strong> <small>后台管理</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 收件箱 <span class="am-badge am-badge-warning">5</span></a></li>
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">

                    <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                    <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>

            </li>
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- side bar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <include file="Public/sideList" />
        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">
        <div class="am-g">
            <form class="am-form" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>编辑品牌</legend>
                    <input type="hidden" name="brandId" id="brandId" value="{$brand.brandId}">
                    <div class="am-form-group">
                        <label for="brandName">品牌名字</label>
                        <input type="text" class="" name="brandName" id="brandName" value="{$brand.brandName}" disabled="disabled">
                    </div>
                    <div class="am-form-group" id="if-text-div">
                        <label for="discount">品牌折扣</label>
                        <input type="text" class="" name="discount" id="discount" value="{$brand.discount}" placeholder="输入品牌折扣">
                    </div>
                    <p><button type="button" id="upload" class="am-btn am-btn-default">提交</button></p>
                </fieldset>
            </form>
        </div>
        <!-- 内容报错框 -->
        <div class="am-modal am-modal-alert" tabindex="-1" id="fields-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">请把内容填写完整</div>
                <div class="am-modal-bd">
                    请把内容填写完整
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>
        <!-- 上传成功提醒框 -->
        <div class="am-modal am-modal-alert" tabindex="-1" id="create-success-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">更新成功!</div>
                <div class="am-modal-bd">
                    更新成功!
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>
        <!-- 上传错误提醒框 -->
        <div class="am-modal am-modal-alert" tabindex="-1" id="create-fail-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">更新失败!请更新创建</div>
                <div class="am-modal-bd">
                    更新失败!请更新创建
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>
    </div>
    <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

    <hr>
    <p class="am-padding-left">© 2016 UltraBravo Inc.</p>
</footer>

<!-- 自己的JS代码-->
<script>
	$("#upload").click(function() {
		var discount = $('#discount').val().trim();
		var re = /^[0-9]+.?[0-9]*$/;
		if(discount == '' || !re.test(discount)){
			$('#fields-alert').modal('open');
		}else{
			var postData = {};
			postData['discount'] = discount;
			postData['brandId'] = $('#brandId').val();
            $.post('{:U("Brand/doEditBrand")}', postData, function(data) {
            	if ($.parseJSON(data).status == "1") {
                    $("#create-success-alert").modal("open");
                } else {
                    $("#create-fail-alert").modal("open");
                }
            });
		}
	});
</script>
</body>
</html>
